{% extends 'base.html' %}
{% block title %}
Books
{% endblock %}

{% block content %}
<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    body {
        font-family: Arial;
    }

    .main {
        margin: 2%;
    }

    .cards {
        width: 15%;
        display: inline-block;
        box-shadow: 2px 2px 20px black;
        border-radius: 5px;
        margin: 2%;
        vertical-align: top;
    }

    .image img {
        width: 100%;
        height: 200px;
        border-top-right-radius: 5px;
        border-top-left-radius: 5px;
        object-fit: cover;
    }

    .title {
        text-align: center;
        padding: 10px;
        height: 60px; 
        overflow: hidden; 
    }

    .des {
        padding: 3px;
        text-align: center;
        padding-top: 10px;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        height: 150px; 
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    button {
        margin-top: 10px;
        margin-bottom: 10px;
        background-color: white;
        border: 1px solid black;
        padding: 10px;
        border-radius: 5px;
    }

    button:hover {
        background-color: black;
        color: white;
        transition: .5s;
        cursor: pointer;
    }
</style>

<div class="main">
    {% for book in books %}
    <div class="cards">
        <div class="image">
            <img src="{{ book.image }}" alt="">
        </div>
        <div class="title">
            <h4>{{ book.name }}</h4>
        </div>
        <div class="des">
            <p>{{ book.des }}</p>
            <p>{{ book.price }}</p>
            <form action="{% url 'addtocart' book.id %}" method="post">
                {% csrf_token %}
            <button>Add to Cart</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
